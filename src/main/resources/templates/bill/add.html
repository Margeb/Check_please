<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form to add new bill</title>
</head>
<body>
    <h1>New Bill</h1>

    <form method="post" th:action="@{'/groups/' + ${group.id} + '/bills'}" th:object="${bill}">
        Name: <input type="text" th:field="*{name}" /> <br />

        <input type="submit" value="Add" />

    </form>

</body>
</html>
