<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head th:replace="~{template :: head(title = 'Check, please - new bill')}" />
<body>
<th:block th:replace="~{template :: header}" />

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <a class="groupIndexButton" th:href="@{'/groups/' + ${group.id}}">‚ÜêBack</a>
                <h1>New bill</h1><br />
                <form method="post" th:action="@{'/groups/' + ${group.id} + '/bills'}" th:object="${bill}">
                    Name: <input type="text" th:field="*{name}" /> <br /><br />

                    <input type="submit" value="Add" />

                </form>
            </div>
        </div>
    </section>

</main>

<th:block th:replace="~{template :: footer}" />
</body>
</html>
