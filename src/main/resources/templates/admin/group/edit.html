<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/template :: head(title = 'Check, please - Admin')}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">


  <th:block th:replace="~{admin/template :: sidebar}" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Group</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->

              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Group</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form method="post" th:object="${group}">
                  <div class="error" th:if="${#fields.hasAnyErrors()}">
                    <ul>
                      <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                    </ul>

                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="groupName">Name</label><br />
                      <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                      <input th:field="*{name}" type="text" class="form-control" id="groupName" placeholder="Group name">
                      <input th:field="*{id}" type="hidden" />
                    </div>
                  </div>
                  <!-- /.card-body -->

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
              </div>

              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <th:block th:replace="~{admin/template :: rightbar}" />

  <th:block th:replace="~{admin/template :: footer}" />
</div>
<!-- ./wrapper -->
</body>
</html>
